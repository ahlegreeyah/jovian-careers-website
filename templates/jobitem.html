<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
    <div class="col-9">
        <h5 style="color: rgb(120, 120, 120); margin-bottom: 4px;">
            {{job['title']}}
        </h5>
        <div>
            <b>Location:</b> {{job[ 'location']}}
        </div>
        {% if 'salary' in job %}
        <div>
            <b>Salary:</b> {{job[ 'salary']}}
        </div>
        {% endif %}
    </div>
    <div class="col-3">
        <a href="mailto:joy.isaac@aun.edu.ng?subject=Application%20for%20{{job['title']}}&body=Name%20of%20Applicant%3A%20%3Cyour%20name%3E%0D%0A%0D%0AApplicant's%20resume%3A%20%3Cyour%20resume%20link%3E%0D%0A%0D%0AApplicant's%20LinkedIn%20profile%3A%20%3Cyour%20LinkedIn%20profile%20link%3E" type="button" class="btn btn-outline-primary">Apply</a>
    </div>
</div>
