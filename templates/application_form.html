<h4>Application Form </h4>
    <form action="/job/{{job['id']}}/apply" method="post">
        <div class="mb-2">
            <label for="">Full Name</label> <br>
            <input type="text" name="full_name" placeholder="Lisa Welch">
        </div>
        <div class="mb-2">
            <label for="">Email</label> <br>
            <input type="text" name="email" placeholder="username@example.com">
        </div>
        <div class="mb-2">
            <label for="">LinkedIn URL</label> <br>
            <input type="text" name="linkedin_url" placeholder="https://linkedin.com/in/bruvewayne">
        </div>

        <div class="mb-2">
            <label for="">Education</label> <br>
            <textarea name="education" id=""></textarea>
        </div>

        <div class="mb-2">
            <label for="">Work Experience</label> <br>
            <textarea name="work_experience" id=""></textarea>
        </div>

        <div class="mb-2">
            <label for="">Resume URL</label><br>
            <input type="text" name="resume_url">
        </div>
        <input type="submit" name="submit">
        </form>
